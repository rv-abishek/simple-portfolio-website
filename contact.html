<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="new">

    <div class="form">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" placeholder="Your name" class="form__name" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                placeholder="Your email"
                class="form__email"
              />
            </td>
          </tr>
          <tr>
            <td>Message:</td>
            <td>
              <textarea
                placeholder="message"
                class="form__message"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="form__submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="five">
      <p class="five__desc">
        Social Media: <a
          href="https://www.linkedin.com/in/abishekrv25?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
          >Linkedin</a
        > , <a
          href="https://www.instagram.com/_.abzhk._?igsh=MWR0YzBoMjhtdDJ0Yg%3D%3D&utm_source=qr"
          >instagram</a
        >
      </p>
      <p class="five__name">&copy;Abishek Raja</p>
